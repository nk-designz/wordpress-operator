affinity: {}
allowEmptyPassword: true
allowOverrideNone: false
customHTAccessCM: null
customLivenessProbe: {}
customReadinessProbe: {}
externalDatabase:
  database: bitnami_wordpress
  host: localhost
  password: ""
  port: 3306
  user: bn_wordpress
extraEnv: []
extraVolumeMounts: []
extraVolumes: []
healthcheckHttps: false
htaccessPersistenceEnabled: false
image:
  debug: false
  pullPolicy: IfNotPresent
  registry: docker.io
  repository: bitnami/wordpress
  tag: 5.4.1-debian-10-r34
ingress:
  annotations: {}
  certManager: false
  enabled: false
  hostname: wordpress.local
  secrets: []
  tls: false
initContainers: {}
livenessProbe:
  enabled: true
  failureThreshold: 6
  initialDelaySeconds: 120
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5
livenessProbeHeaders: {}
mariadb:
  db:
    name: bitnami_wordpress
    user: bn_wordpress
  enabled: true
  master:
    persistence:
      accessModes:
      - ReadWriteOnce
      enabled: true
      size: 8Gi
  replication:
    enabled: false
metrics:
  enabled: false
  image:
    pullPolicy: IfNotPresent
    registry: docker.io
    repository: bitnami/apache-exporter
    tag: 0.8.0-debian-10-r62
  podAnnotations:
    prometheus.io/port: "9117"
    prometheus.io/scrape: "true"
  resources:
    limits: {}
    requests: {}
  serviceMonitor:
    additionalLabels: {}
    enabled: false
    honorLabels: false
    interval: 30s
nodeSelector: {}
persistence:
  accessMode: ReadWriteOnce
  enabled: true
  size: 10Gi
podAnnotations: {}
readinessProbe:
  enabled: true
  failureThreshold: 6
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5
readinessProbeHeaders: {}
replicaCount: 1
resources:
  limits: {}
  requests:
    cpu: 300m
    memory: 512Mi
securityContext:
  enabled: true
  fsGroup: 1001
  runAsUser: 1001
service:
  annotations: {}
  externalTrafficPolicy: Cluster
  httpsPort: 443
  httpsTargetPort: https
  loadBalancerSourceRanges: []
  metricsPort: 9117
  nodePorts:
    http: ""
    https: ""
    metrics: ""
  port: 80
  type: LoadBalancer
sidecars: {}
tolerations: {}
updateStrategy:
  type: RollingUpdate
wordpressBlogName: User's Blog!
wordpressEmail: user@example.com
wordpressFirstName: FirstName
wordpressLastName: LastName
wordpressScheme: http
wordpressSkipInstall: false
wordpressTablePrefix: wp_
wordpressUsername: user
